name: ðŸ”„ Toggle Status API

on:
  workflow_dispatch:
  repository_dispatch:
    types: [toggle_status]

jobs:
  toggle:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Clone repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: ðŸ”„ Toggle status
        run: |
          if [[ $(cat status.txt) == "true" ]]; then
            echo "false" > status.txt
          else
            echo "true" > status.txt
          fi
          echo "ðŸ”„ Toggled to $(cat status.txt)"

      - name: ðŸš€ Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add status.txt
          git commit -m "ðŸ”„ Status changed to $(cat status.txt)" || true
          git push || true
